# ✅ Gradle JVM tuning
org.gradle.jvmargs=-Xmx6G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# ✅ Performance
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.caching=true

# ✅ AndroidX migration flags
android.useAndroidX=true
android.enableJetifier=true

# ✅ AAPT2 stability fixes
android.enableParallelJsonGen=false
android.aapt2.daemon=false

android.aapt2.timeout=240s
android.aapt2.disableCompilePng=true
